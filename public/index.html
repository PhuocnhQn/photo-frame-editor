<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trình ghép khung ảnh</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="frame.css" />
</head>

<body>
  <header class="app-header">
    <div class="brand">
      <div class="logo-spin"></div>
      <h1>Photo <span>Frame</span> Studio</h1>
    </div>
    <a class="github" href="#" aria-label="placeholder">v1.0</a>
  </header>

  <main class="container fade-in">
    <section class="card">
      <h2>1) Chọn khung ảnh</h2>
      <div id="frames" class="frame-grid"></div>
      <!-- Uploader khung -->
      <div class="uploader">
        <label for="frameUpload" class="btn primary">Thêm khung</label>
        <input type="file" id="frameUpload" accept="image/*" hidden />
        <button id="clearFrame" class="btn subtle">Xóa khung</button>
      </div>
    </section>

    <section class="card">
      <h2>2) Tải ảnh của bạn</h2>
      <div class="uploader">
        <label for="upload" class="btn primary">Chọn ảnh</label>
        <input type="file" id="upload" accept="image/*" hidden />
        <button id="clear" class="btn subtle">Xóa ảnh</button>
      </div>
      <div class="tips">Kéo thả ảnh trên canvas. Dùng thanh trượt để xoay/phóng to.</div>
    </section>

    <section class="editor card">
      <div class="canvas-wrap">
        <canvas id="canvas" width="700" height="700"></canvas>
      </div>
      <div class="controls">
        <div class="control">
          <label>Phóng to/thu nhỏ</label>
          <input type="range" id="scale" min="0.1" max="3" step="0.01" value="1" />
        </div>
        <div class="control">
          <label>Xoay (độ)</label>
          <input type="range" id="rotate" min="-180" max="180" step="1" value="0" />
        </div>
        <div class="control grid">
          <button id="fit" class="btn">Fit khung</button>
          <button id="center" class="btn">Căn giữa</button>
          <button id="flipH" class="btn">Lật ngang</button>
          <button id="flipV" class="btn">Lật dọc</button>
        </div>
        <button id="download" class="btn success bounce">Tải về ảnh cuối</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 Photo Frame Studio</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script src="script.js"></script>
  <script src="frame.js"></script>
</body>

</html>
